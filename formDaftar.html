<html>	
<link rel="stylesheet" href="formDaftar.css">
<div id="divRegister">
	<h1 style="text-align:center">Register</h1>
	<form class="form-horizontal" id="formRegister">
	<div class="form-group">
	    <label for="inputName3" class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputName3" placeholder="Name">
	    </div>
	</div>
	<div class="form-group">
		<label class="radio-inline">
		 	<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male"> Male
		</label>
		<label class="radio-inline">
		 	<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female"> Female
		</label>
	</div>
	<div class="form-group">
		<label class="inputAddress3" class="col-sm-2 control label">Address</label>
		<div class="col-sm-10">
		<textarea class="form-control" rows="5" noresize></textarea>
		</div>
	</div>
	 <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
	    </div>
	 </div>
	 <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
	    </div>
	 </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox"> Remember me
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Sign Up</button>
	    </div>
	  </div>
	</form>
</div>
</html>
